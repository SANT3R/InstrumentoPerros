<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardPerros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RANDOM DOGS</h1>
        <a href="https://dog.ceo/api/breeds/image/random" target="_blank">Conoce la API desde aqui</a>
    </header>
    <nav>
        <div id="nav">
            <button id="btn_1">1</button>
            <button id="btn_3">3</button>
            <button id="btn_9">9</button>
            <button id="btn_12">12</button>
        </div>
    </nav>
    <main>
        <section id="parteSuperior">        
            <h2>Ingresa otro numero y presiona enter para generar</h2>
            <input type="number" id="valor">
        </section>
        <section id="main-card">
            <template id="template-card">
                <div class="card">
                    <img class="img-card" src="" alt=""></img>
                </div>
            </template>
        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
